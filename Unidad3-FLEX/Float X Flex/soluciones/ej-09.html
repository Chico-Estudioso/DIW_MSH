<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios float y clear. Ej. 9</title>

    <style>
      .header {
        background-color: #333;
      }

      .header a {
        padding: 14px 18px;
        color: white;
        text-decoration: none;
      }
      .container {
        display: flex;
        justify-content: space-between;
      }

      .header a:hover {
        background-color: red;
      }
      .primero {
        display: flex;
      }
      .segundo {
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="header container">
      <div class="primero">
        <a class="" href="#">Inicio</a>
        <a class="" href="#">Nosotros</a>
        <a class="" href="#">Productos</a>
        <a class="" href="#">Contacto</a>
      </div>
      <div class="segundo">
        <a class="salir" href="#">Salir</a>
      </div>
    </div>
  </body>
</html>
