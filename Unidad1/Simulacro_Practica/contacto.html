<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/columnas.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="container"></div>
    <nav id="header">
      <a class="f-left" href="index.html">Inicio</a>
      <a class="f-left" href="#">Nosotros</a>
      <a class="f-left" href="#">Productos</a>
      <a class="f-right" href="contacto.html">Contacto</a>
    </nav>
    <div class="row">
      <div class="col-4 col-s-4">
        <h2>Formulario de contacto</h2>
        <div class="row" id="contenedor">
          <form action="">
            <div class="col-5 col-s-12"><label for="name">Nombre:</label></div>
            <div class="col-7 col-s-12"><input type="text" id="name" /></div>
            <div class="col-5 col-s-12">
              <label for="apellidos">Apellidos:</label>
            </div>
            <div class="col-7 col-s-12">
              <input type="text" id="apellidos" />
            </div>
            <div class="col-5 col-s-12"><label for="email">Email:</label></div>
            <div class="col-7 col-s-12"><input type="text" id="email" /></div>
            <div class="col-e-12 col-t-12">
              <textarea name="texto" id="texto" cols="10" rows="5"></textarea>
            </div>
            <!-- <input type="submit" name="enviar" id="enviar" value="Enviar"/> -->
            <button type="submit" id="enviar" name="envair">Enviar</button>
          </form>
        </div>
      </div>
      <div class="col-8 col-s-8">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3061.25755122999!2d-5.535597323617756!3d39.890865587476895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd3fd9caa7520959%3A0x1ede1c1234baf3b9!2sIES%20August%C3%B3briga!5e0!3m2!1ses!2ses!4v1697726031798!5m2!1ses!2ses"
          frameborder="0"
          id="maps"
          class="col-12 col-s-12"
        ></iframe>
      </div>
    </div>
